<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1"<!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"> --><!-- use classic CSS theme --><link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" /><link rel="stylesheet" href="http://demos.jquerymobile.com/1.4.0/theme-classic/theme-classic.css" /><link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link><link rel="stylesheet" href="list.css" /></head><body><div data-role="page" data-theme="a" data-content-theme="a" id="listOfLists"><div data-role="main" class="ui-content"><h2>Shopping List</h2><form class="ui-filterable"><input type="text" placeholder="Make a new list" id="addListInput" value=""><input type="button" data-icon="plus" value="Make a new list" id="addListButton"></form><ul data-role="listview" data-filter="true" data-input="#myFilter" data-autodividers="true" data-inset="true" id="listsOfListsView"></ul></div></div><div data-role="page" data-theme="a" data-content-theme="a" id="listItem"><div data-role="main" class="ui-content"><input type="button" value="Back" data-inline="true" id="backButton"><h1 style="display: inline; margin-right: 15px; margin-left: 15px;"></h1><h2 style="display: inline;">Shopping List</h2><input type="button" data-icon="plus" value="Print Shopping List Report" id="printReport"><form class="ui-filterable"><input type="text" placeholder="Add item" id="addItemInput" value=""><div class="autocomplete-suggestions" style="position: absolute; display: none; width: 600px; top: 245px; left: 373px; max-height: 300px; z-index: 9999;"></div><input type="text" data-role="spinbox" name="spin" id="addItemQuantity" value="1" min="0" max="100"><input type="button" data-icon="plus" value="Put An Item In Your List" id="addItemButton"></form><input type="button" data-icon="check" value="Untick Boxes" id="removeTicks"><input type="button" data-icon="minus" value="Delete Current Shopping List" id="deleteList"><ul data-role="listview" data-filter="true" data-input="#myFilter" data-autodividers="true" data-inset="true" id="listView"></ul></div></div><script src="http://code.jquery.com/jquery-1.11.2.min.js"></script><script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script><script type="text/javascript" src="autocomplete.js"></script><script type="text/javascript" src="http://dev.jtsage.com/cdn/spinbox/latest/jqm-spinbox.min.js"></script><script type="text/javascript" src="list.js"></script><script type="text/javascript" src="listOfLists.js"></script></body></html>
